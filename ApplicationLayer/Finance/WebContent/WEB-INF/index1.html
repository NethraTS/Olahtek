<!doctype html>
<html>
<head>
	<title>Angular Forms</title>

	<!-- LOAD BOOTSTRAP CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

	<!-- LOAD JQUERY -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<!-- LOAD ANGULAR -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

	<!-- PROCESS FORM WITH AJAX (NEW) -->
	<script>
		// define angular module/app
		var formApp = angular.module('formApp', []);
		// create angular controller and pass in $scope and $http
		function formController($scope, $http) {
			// create a blank object to hold our form information
			// $scope will allow this to pass between controller and view
			$scope.formData = {};
			// process the form
			$scope.processForm = function() {

			  //  $scope.message=$scope.formData.name;
			   if(!$scope.formData.name)
			    {
			    $scope.errorName = 'Name is empty';
			    		    }
			    
			    else if(!$scope.formData.password)
			    {
			     $scope.errorSuperhero = "Password is empty";	
			    }
			    
else if($scope.formData.name=='bala')
			    {
			     $scope.message='Success';
			     $scope.errorName='';
$scope.errorSuperhero='';
			    }
			    else
			    {
              $scope.message='Fail';
$scope.errorName='';
$scope.errorSuperhero='';			    
			    }
			    };
		}
	</script>
        <style>
body {
  background: ../finance2.jpeg no-repeat;
  
}
            .ng-valid.ng-dirty{
                border-color: green;
            }
            .ng-invalid.ng-dirty{
                border-color: red;
            }
        </style>
</head>
<!-- apply the module and controller to our body so angular is applied to that -->
<body  background-size: 100%; ng-app="formApp" ng-controller="formController" >
<div class="container">
<div class="col-md-6 col-md-offset-3">

	<!-- PAGE TITLE -->
	<div class="page-header">
		<h1><span class="glyphicon glyphicon-tower"></span> Login Page</h1>
	</div>

	<!-- SHOW ERROR/SUCCESS MESSAGES -->
	<div id="messages" class="well" ng-show="message">{{ message }}</div>

	<!-- FORM -->
	<form ng-submit="processForm()">
		<!-- NAME -->
		<div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
			<label>Name</label>
			<input type="text" name="name" class="form-control" placeholder="Bruce Wayne" ng-model="formData.name">
                        <span class="help-block" ng-show="errorName">{{ errorName }}</span>
		</div>

		<!-- SUPERHERO NAME -->
		<div id="superhero-group" class="form-group" ng-class="{ 'has-error' : errorSuperhero }">
			<label>Password</label>
			<input type="password" name="superheroAlias" class="form-control" placeholder="Caped Crusader" ng-model="formData.password">
			<span class="help-block" ng-show="errorSuperhero">{{ errorSuperhero }}</span>
		</div>

		<!-- SUBMIT BUTTON -->
		<button type="submit" class="btn btn-success btn-lg btn-block">
			<span class="glyphicon glyphicon-flash"></span> Submit!
		</button>
	</form>

	<!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
	<pre>
		{{ formData }}
	</pre>

</div>
</div>
</body>
</html>
